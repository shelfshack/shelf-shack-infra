# FULL Terraform Apply - use only for infra changes (new resources, variables, modules).
# Do NOT use for routine deploys. Use "Terraform Apply" (deploy-only) for CI/CD.
# Full apply can plan destroy of networking if create_if_not_exists logic applies; lifecycle prevent_destroy will block actual destroy.

name: Terraform Full Apply

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - dev
          - prod

concurrency:
  group: terraform-full-${{ inputs.environment }}
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  TF_INPUT: false

jobs:
  terraform:
    name: Terraform Full Apply (${{ inputs.environment }})
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: envs/${{ inputs.environment }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6
          terraform_wrapper: false

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: terraform init -reconfigure

      - name: Terraform Plan (full)
        run: terraform plan -var-file=terraform.tfvars -out=tfplan

      - name: Terraform Apply (full)
        run: bash ../../scripts/terraform-apply-with-unlock-retry.sh -auto-approve
