# One-off: release a stale Terraform state lock (e.g. after a cancelled run).
# Use the Lock ID from the error message (e.g. 3b9a0bc3-b8f1-50f3-52f9-53659b56a628).

name: Unlock Terraform State

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment'
        required: true
        type: choice
        options:
          - dev
          - prod
      lock_id:
        description: 'Lock ID (UUID from "Lock Info: ID:" in the error)'
        required: true
        type: string

jobs:
  unlock:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Unlock state
        run: |
          cd envs/${{ inputs.environment }}
          terraform init -reconfigure
          terraform force-unlock -force "${{ inputs.lock_id }}"
        working-directory: .
